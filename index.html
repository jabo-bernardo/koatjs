<html>
    <head>
        <title>KoatJS Beta</title>
    </head>
    <body>
        <div class="container" >
            <p class="koat" data-foreach="groceryLists"></p>
            <form>
                <p>Your Email: </p><p class=koat data-output='email'></p>
                <p>Your Password: </p><p class=koat data-output='password'></p>
                <input class=koat data-input="email" />
                <input class=koat data-input="password" type="password" />
                <input type=submit />
            </form>
        </div>
        <script src="js/KoatSources.js"></script>
        <script src="js/koat-v0.1.js"></script>
    </body>
</html>
