<html>
    <head>
        <title>KoatJS Beta</title>
    </head>
    <body>
        <div class="container" >
            <p class="koat" data-foreach="groceryLists"></p>
            <input class='list_info'/>
            <button onclick="add_list()">Add to List</button>
        </div>
        <script src="js/KoatSources.js"></script>
        <script src="js/koat-v0.1.js"></script>
        <script>
            inp = document.querySelector('.list_info');
            function add_list() {
                Arrays['groceryLists'].push(inp.value);
                inp.value = "";
            }
        </script>
    </body>
</html>
